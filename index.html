<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <title>funky worm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Shrikhand" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="endgame">
            <h1>game over</h1>
            <h3 id="score"></h3>
            <span>
                <button onclick="selectDifficulty(10)">Slow</button>
                <button onclick="selectDifficulty(15)">Medium</button>
                <button onclick="selectDifficulty(20)">Fast</button>
            </span>
            <button onclick="setup()">Play again?</button>
        </div>

        <div class="pause-screen">
            <h3>paused</h3>
        </div>

    </div>

    <div id="sidebar">
        <h1>Funky Worm</h1>
        <h4>Instructions:</h4>
        <p>Use arrow keys or W, A, S and D to move</p>
        <p>Press esc to pause</p>
        <p>Don't hit the walls or run into yourself</p>

    </div>

<script src="p5.min.js" type="text/javascript"></script>
<script src="sketch.js" type="text/javascript"></script>
<script src="snake.js" type="text/javascript"></script>


</body>
</html>
